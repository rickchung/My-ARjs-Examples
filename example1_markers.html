<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Example 1: Hiro and Pattern Tracking</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script> -->
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs vr-mode-ui="enabled: false">
      <!-- Using a custom marker -->
      <a-marker type="pattern" url="markers/pattern-asu-logo.patt">
        <a-entity gltf-model="gltf/honda_t360/scene.gltf" scale="0.005 0.005 0.005" position="0 0 0"></a-entity>
      </a-marker>

      <!-- Using the Hiro marker -->
      <a-marker preset="hiro">
        <a-entity gltf-model="gltf/honda_t360/scene.gltf" scale="0.005 0.005 0.005" position="0 0 0"></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
